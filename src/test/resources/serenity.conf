webdriver {
    autodownload = true
    driver = chrome
}

#comentar para local
#debe enviarse habilitado para pipelines
#headless.mode = true

#
# Chrome options can be defined using the chrome.switches property
#
chrome.switches="""--start-maximized;--test-type;--no-sandbox;--disable-dev-shm-usage;--ignore-certificate-errors;
                   --disable-popup-blocking;--disable-default-apps;--disable-extensions-file-access-check;
                   --incognito;--disable-infobars,--disable-gpu"""


environments {
  default {
    webdriver.base.url = "https://sandbox.reworth.app/"
  }
  dev {
    webdriver.base.url = "https://dev.reworth.app/"
  }
  sandbox {
    webdriver.base.url = "https://sandbox.reworth.app/"
  }
  staff {
      webdriver.base.url = "https://staff.reworth.app/"
  }
  prod {
    webdriver.base.url = "https://www.reworth.co/"
  }

}

serenity {
  logging = VERBOSE
  browser.width = 1280
  browser.height = 800
  browser.maximized = true
  timeouts.implicitlywait=150
}
